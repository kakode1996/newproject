{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
              <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <title>Index page </title>
</head>
<body>
 <div class="container">
    <form  action="/create/" method="post" >
          {% csrf_token %}
            <div  class="form-group" >
               <label  for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="enter name" />
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text"  class="form-control" name="breed" id="breed" placeholder="enter breed"/>
            </div>
        <div class="btn btn-primary btn-md">
             <input type="submit" value="Create" />
        </div>
    </form>
 </div>
    <table align="center" class="table table-bordered table-sm table-dark">
        <thead>
            <tr>
                  <th>Dog name</th>
                  <th>Breed</th>
                  <th>Created At</th>
                  <th>Updated At</th>
                  <th>Actions</th>
            </tr>
        </thead>
        <tbody>
          {% for dog in dogs %}
            <tr>
               <td>{{ dog.name }}</td>
               <td>{{ dog.breed }}</td>
               <td>{{ dog.created_at }}</td>
               <td>{{ dog.updated_at }}</td>
               <td><a  href="/edit/{{ dog.id }}" class="btn btn-link">Edit</a>
                   <a href="/delete/{{ dog.id }}" class="btn btn-link">Delete</a></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
